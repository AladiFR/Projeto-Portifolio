<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>

    <main>
        <h1>Tabelas no HTML</h1>

        <section id="students">
            <h2>Tabela de Alunos</h2>

            <!-- A tag "th" só se aplica dentro da tag "thead", de resto, todas as células dentro de uma linha é com a tag "td" -->

            <table border="2">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Matrícula</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Carol Danvers</td>
                        <td>carol.danvers@email.com</td>
                        <td>1</td>
                    </tr>
                    
                    <tr>
                        <td>Peter Parker</td>
                        <td>peter.parker@email.com</td>
                        <td>2</td>
                    </tr>

                    <tr>
                        <td>Tony Stark</td>
                        <td>tony.stark@email.com</td>
                        <td>3</td>
                    </tr>
                </tbody>
            </table>

        </section>

        <section id="finance">
            <h2>Tabela de Controle Financeiro</h2>


            <table border="2">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Tipo</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                    </tr>  
                </thead>

                <!-- Quando ocorre uma mescla, nesse exemplo de linha mesclada, a gente apaga a linha sem o "rowspan" para evitar um overflow na tabela. Também podemos mesclar colunas usando o "colspan". -->

                <tbody>
                    <tr>
                        <td rowspan="2">15/06/2022</td>
                        <td>Despesa</td>
                        <td>Almoço</td>
                        <td>R$ 35,00</td>
                    </tr>

                    <tr>
                        <td>Receita</td>
                        <td>Salário</td>
                        <td>R$ 3.768,00</td>
                    </tr>
                </tbody>
            </table>

        </section>
    </main>

</body>
</html>
