<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos Semânticos</title>
</head>
<body>
    <header>
        <nav>Barra de navegação.</nav>
    </header>


    <main>

        <!-- Tag figure, envolve a "img" e a tag "figcaption" é pra trazer uma legenda pra imagem de forma "semântica"-->

        <section id="about-me"> 
            <figure>
                <img src="" alt="">

                <figcaption></figcaption>
            </figure>
        </section>

        <section id="portfolio">
            Portifólio
        </section>

        <section id="blog">
            <article>
                <header></header>

                <main></main>

                <footer></footer>
            </article>


        </section>


        <aside>
            Conteúdo da barra lateral.
        </aside>
    </main>


    <footer></footer>
</body>
</html>
